<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<title>后台管理主页</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/cms.css">
</head>
<body>
	<header class="header">
		<div class="header-container">
			<div class="cms-logo">
				<a href="#">
					<img src="../images/cms-logo.png" alt="后台管理图标">
				</a>
			</div>
			<div class="right-link">
				<span class="username">某人</span>
				<span>欢迎你</span>
				<span>|</span>
				<a href="#">退出系统</a>
				<span>|</span>
				<a href="#">返回客户端</a>
			</div>
			<div class="clear"></div>
		</div>
	</header>
	<div class="container">
		<!--左边导航栏，可伸缩-->
		<div class="sidebar">
			<ul class="adminmenu" role="navigation">
				<li>
					<a href="#">
						<span class="menu-icon-home"></span>
						<span>首页</span>
					</a>
				</li>
				<li class="has-submenu">
					<a href="#">班级通知</a>
					<ul class="submenu">
						<li>
							<a href="#">所有通知</a>
						</li>
						<li>
							<a href="#">发通知</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="#">课程资料</a>
					<ul class="submenu">
						<li>
							<a href="#">所有资料</a>
						</li>
						<li>
							<a href="#">上传</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="#">讨论中心</a>
				</li>
				<li>
					<a href="#">生日管理</a>
					<ul class="submenu">
						<li>
							<a href="#">生日列表</a>
						</li>
						<li>
							<a href="#">近期生日</a>
						</li>
						<li>
							<a href="#">生日祝福</a>
						</li>
						<li>
							<a href="#">生日礼盒</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="#">帮助信息</a>
					<ul class="submenu">
						<li>
							<a href="#">所有帮助</a>
						</li>
						<li>
							<a href="#">写帮助</a>
						</li>
					</ul>
				</li>
				<li class="collapse-menu">
					<a href="#">
						<span class="menu-icon-collapse"></span>
						<span>收起菜单</span>
					</a>
				</li>
			</ul>
		</div>
		<!--右边主体内容-->
		<div class="main">
			main
		</div>
		<div class="clear"></div>
	</div>
	<footer class="footer">
		<p>版权所有</p>
	</footer>
</body>
</html>
